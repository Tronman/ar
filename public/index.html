<html>

<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>
            <a-cylinder color="crimson" height="0.2" radius="0.5" side="double" rotation="0 0 0" src="./Aug-Icon4.png" position="0 1 -8"
                geometry="primitive: cylinder; radiusInner: 0.5; radiusOuter: 10">
                <a-animation attribute="rotation" dur="10000" fill="forwards" to="360 0 0" repeat="indefinite">
                </a-animation>
            </a-cylinder>
            <a-plane color="white" width="4" height="1.5" rotation="-90 0 0" src="./Aug-Intranet.png" position="6 1 -8">
            </a-plane>
            <a-plane color="white" width="4" height="1.5" rotation="-90 0 0" src="./Aug-Logo.png" position="-6 1 -8">
            </a-plane>
            <a-cylinder color="white" height="0.2" radius="0.5" side="double" rotation="0 0 0" src="./Aug-Icon2.png" position="0 1 -8"
                geometry="primitive: cylinder; radiusInner: 0.5; radiusOuter: 10">
                <a-animation attribute="rotation" dur="10000" fill="forwards" to="360 0 0" repeat="indefinite">
                </a-animation>
            </a-cylinder>
            <a-cylinder color="white" height="0.2" radius="0.5" side="double" rotation="0 0 0" src="./Aug-Icon1.png" position="-3 1 -6"
                geometry="primitive: cylinder; radiusInner: 0.5; radiusOuter: 10">
                <a-animation attribute="rotation" dur="10000" fill="forwards" to="360 0 0" repeat="indefinite">
                </a-animation>
            </a-cylinder>
            <a-cylinder color="white" height="0.2" radius="0.5" side="double" rotation="0 0 0" src="./Aug-Icon3.png" position="-3.5 1 -3"
                geometry="primitive: cylinder; radiusInner: 0.5; radiusOuter: 10">
                <a-animation attribute="rotation" dur="10000" fill="forwards" to="360 0 0" repeat="indefinite">
                </a-animation>
            </a-cylinder>
            <a-cylinder color="red" height="0.2" radius="0.5" side="double" rotation="0 0 0" src="./Aug-Icon4.png" position="3 1 -6"
                geometry="primitive: cylinder; radiusInner: 0.5; radiusOuter: 10">
                <a-animation attribute="rotation" dur="10000" fill="forwards" to="360 0 0" repeat="indefinite">
                </a-animation>
            </a-cylinder>

            <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
    </body>

</html>
